<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <h1>Hi, Yash this side !</h1>
  <div class="login-container">
    <i class="fa fa-instagram" style="font-size:24px"></i>
    <h2>Instagram Login Page</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required placeholder="username,phone no,email"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="password"><br><br>
      <p class="blue">Forget Password ?</p>
      <button type="submit">Login</button>
      <p>OR</p>
    <div class="facebook">
      <i class="fa fa-facebook-square"></i>
      <a href="" class="blue">Login with facebook</a>
    </div>
    </form>
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
